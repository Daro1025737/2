        // --- LOGIKA FAJERWERKÃ“W ---
        let particles = [];
        function triggerFireworks() {
            canvas.width = window.innerWidth;

            for (let i = 0; i < 5; i++) {
                createFirework(canvas.width / 2, canvas.height / 2);

            animateFireworks();

        function createFirework(x, y) {
            const particleCount = 100;
            const angleStep = Math.PI * 2 / particleCount;
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: x,
                    y: y,
                    angle: angleStep * i,
                    speed: Math.random() * 4 + 2,
                    friction: 0.98,
                    gravity: 0.05,
                    hue: Math.random() * 50 + 190, // Kolory w odcieniach niebieskiego i fioletu
                    brightness: Math.random() * 50 + 50,
                    alpha: 1,
                    decay: Math.random() * 0.015 + 0.015
                });
            }
        }

        function animateFireworks() {
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'lighter';

            particles.forEach((p, index) => {
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed + p.gravity;
                p.speed *= p.friction;
                p.alpha -= p.decay;

                if (p.alpha <= p.decay) {
                    particles.splice(index, 1);
                } else {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 2, 0, Math.PI * 2, false);
                    ctx.fillStyle = `hsla(${p.hue}, 100%, ${p.brightness}%, ${p.alpha})`;
                    ctx.fill();
                }
            });
            
            if (particles.length > 0) {
                requestAnimationFrame(animateFireworks);
            } else {
                 ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        }

                allButtons.forEach(btn => {
                    if (btn.innerHTML === correctAnswer) {
                         btn.classList.add('bg-green-500', 'text-white', 'border-green-600');
                    }
                });
            } else {
                feedbackIconEl.textContent = 'ğŸ˜';
                if (isTimeUp) {
                    feedbackTextEl.textContent = 'Koniec czasu!';
                } else {
                    feedbackTextEl.textContent = 'Niestety, bÅ‚Ä™dna odpowiedÅº.';
                }
                feedbackContainerEl.classList.add('bg-red-500');
                
                allButtons.forEach(btn => {
                    if (btn.innerHTML === correctAnswer) {
                        btn.classList.add('bg-green-500', 'text-white', 'border-green-600');
                    }
                    if (btn.innerHTML === btn.textContent && btn.innerHTML !== correctAnswer && btn.disabled) {
                        const selectedBtn = Array.from(allButtons).find(b => b.innerHTML === btn.textContent && b.disabled && !b.classList.contains('bg-green-500'));
                        if (selectedBtn) {
                           selectedBtn.classList.add('bg-red-500', 'text-white', 'border-red-600');
                        }
                    }
                });
            }
        }

        nextQuestionBtn.addEventListener('click', loadRandomQuestion);
        document.addEventListener('DOMContentLoaded', loadRandomQuestion);
